<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html - id class</title>
  </head>
  <style>
    #header {
      background-color: aliceblue;
      padding: 40px;
      text-align: center;
    }
    .city {
      background-color: indianred;
      color: white;
      margin: 10px;
      padding: 20px;
    }
  </style>
  <body>
    <h1 id="header">Cities</h1>
    <div class="city">London</div>
    <div class="city">Paris</div>
    <div class="city">Tokyo</div>
  </body>
</html>
