<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <style>
      body {
        background-color: ghostwhite;
      }
      .inline {
        display: inline;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin-top: 100px;
      }
      .block {
        display: block;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="inline">
      <span>inline box</span>
      <span>inline box</span>
    </div>
    <div class="block">
      <div style="background-color: lightblue">block box</div>
      <div>block box</div>
    </div>
  </body>
</html>
