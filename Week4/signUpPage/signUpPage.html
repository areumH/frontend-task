<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signUpPage.css" />
    <title>SignUp Page</title>
  </head>
  <body>
    <div class="container">
      <div class="signUp_text">SIGN UP</div>
      <div class="idBox">
        <input type="text" id="idInput" class="id_wrong" placeholder="아이디" />
        <button class="idConfirmBtn">중복 확인</button>
      </div>
      <div class="idConfirm"></div>

      <input type="text" id="pwInput" class="pw_wrong" placeholder="비밀번호" />
      <input
        type="text"
        id="pwConfirmInput"
        class="pw_wrong"
        placeholder="비밀번호 확인"
      />
      <button class="signUpBtn">회원 가입</button>
    </div>

    <script src="signUpPage.js"></script>
  </body>
</html>
