<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculatorPage.css" />
    <title>calculator Page</title>
  </head>
  <body>
    <div class="container">
      <div id="result" class="resultBox"></div>
      <div class="buttonBox">
        <button class="numberBtn">7</button>
        <button class="numberBtn">8</button>
        <button class="numberBtn">9</button>
        <button id="divide" class="operationBtn">/</button>
        <button class="numberBtn">4</button>
        <button class="numberBtn">5</button>
        <button class="numberBtn">6</button>
        <button id="multiply" class="operationBtn">Ã—</button>
        <button class="numberBtn">1</button>
        <button class="numberBtn">2</button>
        <button class="numberBtn">3</button>
        <button id="minus" class="operationBtn">-</button>
        <button class="clearBtn">C</button>
        <button class="numberBtn">0</button>
        <button class="resultBtn">=</button>
        <button id="plus" class="operationBtn">+</button>
      </div>
    </div>

    <script src="calculatorPage.js"></script>
  </body>
</html>
